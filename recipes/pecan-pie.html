<!DOCTYPE html>
  <html lang="en">
      <head>
          <title>Pecan Pie</title>
          <meta charset="utf=8">
          <link rel="stylesheet" href="recipes.css">
      </head>
      <body>
          <h1>Pecan Pie with literally nothing but corn syrup in it basically!</h1>
            <img src="https://cookiesandcups.com/wp-content/uploads/2018/10/pecanpie-3.jpg" style="width: 640px;height: 720px;"
                alt="a piece of pecan pie sitting on a plate">
            <h3>How the hell do I make it???</h3>
            <H3>Ingredients</H3>
            <Ul>
                <li>Becans</li>
                <li>Corn syrup</li>
                <li>Bie Crust</li>
            </Ul>
            <h3>Instructions</h3>
            <ol>
                <li>Mix the Becans and corn syrup together.</li>
                <li>Pour it in the pie Crust.</li>
                <li>Bake for like an hour at 350.</li>
            </ol>
      </body>
